<html>
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
  <script src="data.js"></script>
 </head>
<body>
  <header>
    <div>
      <h1> Busy Traveler</h1>
      <p>“Traveling – it leaves you speechless, then turns you into a storyteller.”</p>
    </div>
      <form class="styledForm" action="" method="get">
        <select id='travelFrom' class="from">
          <option selected disabled="disabled">I am traveling from</option>
        </select>
        <select class="to">
          <option selected disabled="disabled">Want to travel to...</option>
        </select>
        <button>Let's Go!</button>
      </form>
      <img class="big-icon" id="loading" src="images/loading.gif" alt="loading">
  </header>

  <main>
    <section id="general" class='general'>
    </section>
    <section class='safety'>
    </section>
    <section class='pictures'>
    </section>
    <section class='exchange'>
    </section>
    <section class='comparison'>
    </section>
  </main>
</body>
</html>
